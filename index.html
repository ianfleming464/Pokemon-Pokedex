<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel='stylesheet' type='text/css' href='css/styles.css'>
  <title>Pokemon | JQuery edition</title>
  <link rel='icon' type='image/png' href='pokemon_favicon.png' sizes='32x32'/>
  <link href='https://fonts.googleapis.com/css?family=Play:400,700&display=swap' rel='stylesheet'>
</head>
<body>


  <!-- Nav bar with search -->
  <div class="container-fluid mb-5">
    <nav class='navbar navbar-expand-md navbar-light bg-light fixed-top'>
      <a class="navbar-brand" href="https://pokemon.fandom.com/wiki/Pok%C3%A9mon_Wiki" target="_blank">
        <img src="psyduck.svg" width="30" height="30" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link active" href="https://ianfleming464.github.io/portfolio-website/" target="_blank">Developer info<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link active" href="https://www.pokemon.com/us/pokedex/" target="_blank">Official Pok√©dex Site</a>
          </div>

          <!-- Search input -->
          <div class="navbar-nav ml-auto">
            <form class="form-inline">
              <input class="form-control mr-sm-2" id="myInput" type="search" autocomplete="off" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Reset search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="col-12 modal-title" id="exampleModalLabel"></h5>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <img src='img/pokemon_logo.png' alt='Pokemon logo Responsive image' class='page-header__logo img-fluid'>
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class='pokeText col col-md-9 list-group list-group-flush' id='myDIV'>
          <ul class='list-unstyled pokemon-list col'></ul></div>
          <div class="col"></div>
        </div>
      </div>


      <script src='js/promise-polyfill.js' defer></script>  <!-- Promises polyfill -->
      <script src='js/fetch.umd.js' defer></script>  <!-- Fetch polyfill -->
      <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src='js/scripts.js' defer></script>
    </body>
    </html>
