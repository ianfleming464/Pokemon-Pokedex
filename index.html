<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel='stylesheet' type='text/css' href='css/styles.css'>
  <title>Pokemon | JQuery edition</title>
  <link rel='icon' type='image/png' href='pokemon_favicon.png' sizes='32x32'/>
  <link href='https://fonts.googleapis.com/css?family=Play:400,700&display=swap' rel='stylesheet'>
</head>
<body>


  <!-- Nav bar with search -->
<div class="container-fluid mb-5">
  <nav class='navbar navbar-expand-sm navbar-light bg-light fixed-top'>
    <a class="navbar-brand" href="#">
      <img src="psyduck.svg" width="30" height="30" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">_about <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link active" href="#">_pokemon.com</a>
          <form class="form-block">
            <div class="row">
              <div class="col-10">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          </div>
          <div class="col-2">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
          </div>
        </div>
          </form>
        </div>
      </div>

  </nav>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="col-12 modal-title text-center" id="exampleModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <img src='img/pokemon_logo.png' alt='Pokemon logo Responsive image' class='page-header__logo img-fluid'>
    <div id='modal-container'></div>
    <div class='pokeText container'>
      <ul class='list-unstyled pokemon-list'></ul>
    </div>

    <script src='js/promise-polyfill.js' defer></script>  <!-- Promises polyfill -->
    <script src='js/fetch.umd.js' defer></script>  <!-- Fetch polyfill -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src='js/scripts.js' defer></script>
  </body>
  </html>
